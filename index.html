<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly Output</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            font-size: 200%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
        #input {
            width: 100%;
            background-color: black;
            color: white;
            border: none;
            font-family: monospace;
            font-size: 1em;
            padding: 10px;
            outline: none;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="spinner" id="spinner"></div>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
        <progress value="0" max="100" id="progress" class="hidden"></progress>
    </div>
    <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    <div id="output"></div>
    <input id="input" type="text" placeholder="Введите команду и нажмите Enter">

    <script type="text/javascript">
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');
        var outputElement = document.getElementById('output');
        var inputElement = document.getElementById('input');

        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                    if (outputElement) {
                        outputElement.innerHTML += text + "<br>";
                        outputElement.scrollTop = outputElement.scrollHeight; // Автопрокрутка вниз
                    }
                };
            })(),
            canvas: (() => {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", (e) => { 
                    alert('WebGL context lost. You will need to reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            setStatus: (text) => {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return;
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.classList.remove('hidden');
                    spinnerElement.classList.remove('hidden');
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.classList.add('hidden');
                    if (!text) spinnerElement.style.display = 'none';
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: (left) => {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };

        Module.setStatus('Downloading...');

        // Удаляем обработчик ошибок
        // window.onerror = (event) => {
        //     Module.setStatus('Exception thrown, see JavaScript console');
        //     spinnerElement.style.display = 'none';
        //     Module.setStatus = (text) => {
        //         if (text) console.error('[post-exception status] ' + text);
        //     };
        // };

        // Обработчик ввода текста
        inputElement.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const command = inputElement.value.trim();
                if (command) {
                    Module.print("> " + command); // Отобразить команду в выводе
                    if (Module.ccall) {
                        Module.ccall('processInput', // Имя функции в C++
                            null, // Возвращаемый тип
                            ['string'], // Типы аргументов
                            [command] // Аргументы
                        );
                    }
                    inputElement.value = ''; // Очистить поле ввода
                }
            }
        });
    </script>
    <script async type="text/javascript" src="main.js"></script>
</body>
</html>
